<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Feria Hermana</title>
</head>
<body>
    <div id="contenedorPantalla" class="pantalla">
        <header class="header">
            <div class="nav">
                <div id="bienvenida" class="logo">
                    <h2>Feria hermana</h2>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="tituloProductos">
                <h1>Productos de Feria Hermana</h1>
            </div>
            <div id="contenedorProductos">
                <!-- Productos importados desde JS -->
            </div>
            <h2 class="tituloCarrito">Carrito</h2>
            <h3 class="totalCompra">El total de la compra es $<span id="totalCarro"></span></h3>
            <button class="btn botones" id="verCarrito">Ver carrito</button>
            <div id="contenedorCarrito" class="row"></div>
            <div id="finalizarCompra" class="finalizar">
                <button class="btn botones" id="botonCompra">Comprar</button>
                <button class="btn botones" id="vaciarCarrito">Vaciar</button>
            </div>
            <h2 class="tituloComentarios">Comentarios de nuestros clientes</h2>
            <div id="comentarios" class="contenedorComentarios"></div>
        </section>
        <footer class="footer">
        </footer>
    </div>
     <!-- SWEET ALERT -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- TOASTIFY -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Mi JS -->
    <script src="main.js"></script>
</body>
</html>
